<!DOCTYPE html>
<html>

<head>
    <title>Ludchak</title>
    <script language="JavaScript">
        var szHelloMsg = "Hello, world!";

        function printNString(szString, n) {
            var i;
            for (i = 0; i < n; i++) {
                document.write(szString + "<br>");
            }
        }

        function printHello() {
            printNString(szHelloMsg, 10);
        }
    </script>
</head>

<body>
    <h1>JavaScript Test</h1>
    <p>Message:<br>
        <script language="JavaScript">
            printHello();
        </script>
</body>

</html>
